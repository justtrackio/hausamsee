spark.master                           spark://spark-master:7077
spark.eventLog.enabled                 true
spark.eventLog.dir                     /opt/spark/spark-events
spark.history.fs.logDirectory          /opt/spark/spark-events

spark.hadoop.hive.cli.print.header                  true
spark.jars.packages                                 org.apache.iceberg:iceberg-spark-runtime-3.5_2.12:1.9.1,org.apache.iceberg:iceberg-aws-bundle:1.9.1,org.projectnessie.nessie-integrations:nessie-spark-extensions-3.5_2.12:0.103.3
spark.sql.extensions                                org.apache.iceberg.spark.extensions.IcebergSparkSessionExtensions,org.projectnessie.spark.extensions.NessieSparkSessionExtensions
spark.sql.defaultCatalog                            hausamsee
spark.sql.catalog.hausamsee                         org.apache.iceberg.spark.SparkCatalog
spark.sql.catalog.hausamsee.catalog-impl            org.apache.iceberg.nessie.NessieCatalog
spark.sql.catalog.hausamsee.uri                     http://catalog:19120/api/v1
spark.sql.catalog.hausamsee.ref                     main
spark.sql.catalog.hausamsee.authentication.type     NONE
spark.sql.catalog.hausamsee.io-impl                 org.apache.iceberg.aws.s3.S3FileIO
spark.sql.catalog.hausamsee.s3.endpoint             http://storage:9000
spark.sql.catalog.hausamsee.s3.path-style-access    true
spark.sql.catalog.hausamsee.client.region           eu-central-1
spark.sql.catalog.hausamsee.s3.access-key-id        admin
spark.sql.catalog.hausamsee.s3.secret-access-key    password
spark.sql.catalog.hausamsee.warehouse               s3://warehouse
